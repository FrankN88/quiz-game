<!doctype html>
<html>
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A quiz game!" />
    <meta name="keywords"
        content="quiz, game" />
    <meta name="author" content="Francesco Nardecchia" />

    <!-- title -->
    <title>Quiz</title>

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">

    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"crossorigin="anonymous">
    
    <!-- style css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

    <!-- header with top navigation bar -->
    <header>
        <!-- app name -->
        <div>
            <a href="/"><img src="static/images/logo.png"></a>

            {% if session.get("username") %}
                Hi {{session.get("username")}}!
            {% else %}
                Hi Guest!
            {% endif %}
        </div>

        <div class="ml-auto">
            <!-- main menu -->
            <a href="/quiz"><button type="button" class="btn btn-primary text-light mr-1"><i class="fas fa-gamepad mr-2"></i>Quiz</button></a>
            
            {% if session.get("username") %}
                <!-- only for user logged -->

                <!-- only for admins -->
                <a href="/questions"><button type="button" class="btn btn-secondary text-light mr-1"><i class="fas fa-question mr-2"></i>Manage questions</button></a>
                <a href="/users"><button type="button" class="btn btn-secondary text-light mr-1"><i class="fas fa-users mr-2"></i>Manage users</button></a>

                <!-- all users logged -->
                <a href="/logout"><button type="button" class="btn btn-danger text-light mr-1"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button></a>

            {% else %}
                <!-- only for guests -->
                <a href="/"><button type="button" class="btn btn-success text-light mr-1"><i class="fas fa-user mr-2"></i>Login</button></a>
                <a href="/registration"><button type="button" class="btn btn-secondary text-light"><i class="fas fa-list-ul mr-2"></i>Registration</button></a>

            {% endif %}
        </div>
    </header>

    <!-- main -->
    <main>
