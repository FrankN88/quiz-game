{% include 'header.html' %}

    <form action="#" method="post">
        <h2>Registration</h2>

        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}

        {% if message %}
          <div class="alert alert-info" role="alert">
            {{ message }}
          </div>
        {% endif %}

        <div class="input-group mt-3">
          <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="input-group mt-2">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group mt-2">
          <input type="password" name="password2" class="form-control" placeholder="Repeat password">
        </div>
        <button type="submit" class="btn btn-success mt-3 w-100">Create account</button>
        <div class="small text-secondary text-center fst-italic mt-2">or</div>
        <a href="/"><button type="button" class="btn btn-secondary mt-2 w-100">Login</button></a>
    </form>

{% include 'footer.html' %}
