{% include 'header.html' %}

    <form action="#" method="post">

      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      {% if message %}
        <div class="alert alert-info" role="alert">
          {{ message }}
        </div>
      {% endif %}

      <h2>Login</h2>
      <div class="input-group mt-3">
        <input type="text" name="username" class="form-control" placeholder="Username">
      </div>
      <div class="input-group mt-2">
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success mt-3 w-100">Login</button>
      <a href="/quiz"><button type="button" class="btn btn-secondary mt-2 w-100">Anonymous user</button></a>
      <div class="small text-secondary text-center fst-italic mt-2">or</div>
      <a href="/registration"><button type="button" class="btn btn-secondary mt-2 w-100">Registration</button></a>
    
    </form>
