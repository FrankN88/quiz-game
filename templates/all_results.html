{% include 'header.html' %}

      <div class="container">
            <div class="mt-2 mb-2 pt-2 pb-2">
                  <h2 class="text-center">Your quizzes:</h2>

                  <table class="table table-striped table-sm mt-4">
                        {%if tot_results>0%}
                              {%for result in results %}
                              <tr>
                                    <td style="vertical-align: middle">
                                          Quiz done at: <strong>{{result['created_at']}}</strong>
                                          <div class="small">{{result['total_corrects']}} corrects</div>
                                    </td>
                                    <td style="vertical-align: middle; width:150px"><a href="/results?id_quiz={{result['id_quiz']}}"><button type="button" class="btn btn-secondary">Show details</button></a></td>
                              </tr>
                              {% endfor %}
                        {% else %}
                              <tr>
                                    <td class="text-center p-3">
                                          No quiz done so far
                                          <br><a href="/quiz" class="btn btn-success mt-2">Take a quiz now</a>
                                    </td>
                              </tr>
                        {% endif %}

                  </table>
            </div>
      </div>


{% include 'footer.html' %}
